<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="__PUBLIC__/Api/js/vue.js"></script>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<script type="text/javascript" src="__PUBLIC__/Api/js/jquery-3.2.0.min.js"></script>
	<style type="text/css">
		html,body{
			font-size: 62.5%;
		}
		.join{
			font-size: 2rem;
			color: #42bd56;
			font-weight: 300;
			text-align: center;

		}
		.input-box {
			margin-top: 3rem;
		}
		input[name='email'],input[name='phone'], input[name='password'] ,input[name='name']{
			width: 93%;
			padding-left: 1rem;
			height:4.4rem;
			margin-left: 2%;
			border: 1px solid #ccc;
			border-top-left-radius: 3px;
    		border-top-right-radius: 3px;
    		outline: none;
		}
		input[name='phone'],input[name='email'],input[name='password'] {
			border-bottom: 0;
		}
		input[value='电话'],input[value='邮箱'],input[value='密码(最少6位)'],input[value='昵称']{
			color: #aaa;
			font-size: 1.6rem;
		}
		.ps-img{
			position: relative;
		}
		.ps-img img{
			width: 1.6rem;
			height: 1.6rem;
			display: block;
			position: absolute;
			bottom: 20%;
			right: 5%;
		}
		.next{
			width: 94%;
			height: 4.4rem;
			text-align: center;
			line-height: 4.4rem;
			background: #17AA52;
			border:1px solid #17AA52;
			color:#fff;
			margin-top: 1rem;
			font-size: 1.6rem;
			margin-left: 2%;
		}
		.click{
			text-align: center;
			margin-top: 5px;
			font-size: 1.4rem;
			margin-left: 2%;
			color: #aaa;
		}
		.click a{
			color: #aaa;
		}
		.download{
			text-align:center;
			font-size: 1.4rem;
			margin-top: 2rem;
		}
		.down{
			margin-left: 5px;
			color: #17AA52;
			text-decoration: none;
		}
	</style>
</head>
<body>
<div id="opp">
<div  class="join">
		<h1>欢迎加入豆瓣</h1>
	</div>
	<div class="input-box">
		<input type="text" name="phone" placeholder="电话">
		<input type="text" name="email" placeholder="邮箱">
		<div class="ps-img">
			<input type="password" name="password" placeholder="密码(最少6位)">
			<img src="./images/ic_pwd.png">
		</div>
		
		<input type="text" name="name" placeholder="昵称" > 
	</div>
	<div class="next" @click="onClick">
		下一步
	</div>
	<div class="click">
		<p>点击【下一步】代表你已经阅读并同意 <a href="">用户使用协议</a></p>
	</div>
	<div class="download">
		<p><a class="down" href="">下载豆瓣App</a></p>
	</div>	
</div>
	<script type="text/javascript">
	var vm=new Vue({
		el:"#opp",
		data:{

		},
		methods:{
			onClick:function(){
				var email = $("input[name='email']").val();
				var password = $("input[name='password']").val();
				var name = $("input[name='name']").val();
				var phone = $("input[name='phone']").val();
			if(email==""){
				alert("用户名不能为空");
				return false ;
			};
				
			if (password==""){
				alert("密码不能为空");
				return false;
			};
			$.ajax({
				url:"/index.php/home/user/reg",
				type:"post",
				dataType:"json",
				data: {
					email:email,
					password:password,
					phone:phone,
					name:name,
				},
				success:function(res){
					alert(res.msg)
					location.href="login.html"
				},
				
				error:function(){
					alert("网络错误");
				}
			})
			}
		}
	})
	</script>
</body>
</html>
